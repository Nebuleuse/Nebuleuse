<rd-widget>
    <rd-widget-header icon="fa-tasks" title="Achievements">
		<a href="" ng-click="addAchievement()">Add</a>
    </rd-widget-header>
    <rd-widget-body classes="no-padding">
		<div class="table-responsive">
			<table class="table table-hover table-condensed">
				<thead>
					<tr><th width="10" class="text-center"></th><th>Icon</th><th>ID</th><th>Name</th><th>Max</th><th>Full Name</th><th>Description</th></tr>
				</thead>
				<tbody>
					<tr ng-repeat="ach in achievements">
						<td class="text-center">
							 <a ng-click="selectEdit($index)" ng-show="editing != $index"><i class="fa fa-cog"></i></a>
							 <a ng-click="saveEdit($index)" ng-show="editing == $index"><i class="fa fa-check"></i></a>
							 <a ng-click="cancelEdit($index)" ng-show="editing == $index"><i class="fa fa-times"></i></a>
							 <a ng-click="deleteAchievement($index)" ng-show="editing != $index"><i class="fa fa-trash-o"></i></a>
						</td>
						<td ng-show="editing == $index"><input ng-model="ach.Icon" /></td>
						<td ng-hide="editing == $index"><img ng-src="{{ach.Icon}}" width="32" height="32"></td>

						<td>{{ach.Id}}</td>
						<td ng-show="editing == $index"><input ng-model="ach.Name" /></td>
						<td ng-show="editing == $index"><input type="number" ng-model="ach.Max" /></td>
						<td ng-show="editing == $index"><input ng-model="ach.FullName" /></td>
						<td ng-show="editing == $index"><input ng-model="ach.FullDesc" /></td>
						
						<td ng-hide="editing == $index">{{ach.Name}}</td>
						<td ng-hide="editing == $index">{{ach.Max}}</td>
						<td ng-hide="editing == $index">{{ach.FullName}}</td>
						<td ng-hide="editing == $index">{{ach.FullDesc}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</rd-widget-body>
</rd-widget>
