<rd-widget>
    <rd-widget-header icon="fa-tasks" title="Achievements">
		<a href="#">Add</a>
    </rd-widget-header>
    <rd-widget-body classes="medium no-padding">
		<div class="table-responsive">
			<table class="table table-hover table-condensed">
				<thead>
					<tr><th width="10" class="text-center"></th><th>ID</th><th>Name</th><th>Max</th><th>Full Name</th><th>Description</th></tr>
				</thead>
				<tbody>
					<tr ng-repeat="ach in achievements">
						<td class="text-center"><i class="fa fa-cog"></i><i class="fa fa-times"></i></td>
						<td>{{ach.Id}}</td><td>{{ach.Name}}</td><td>{{ach.Max}}</td><td>{{ach.FullName}}</td><td>{{ach.FullDesc}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</rd-widget-body>
</rd-widget>
