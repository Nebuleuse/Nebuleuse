<rd-widget>
    <rd-widget-header icon="fa-tasks" title="Achievements">
		<a href="" ng-click="addAchievement()">Add</a>
    </rd-widget-header>
    <rd-widget-body classes="no-padding">
		<div class="table-responsive">
			<table class="table table-hover table-condensed">
				<thead>
					<tr><th width="32">Icon</th><th>ID</th><th>Name</th><th>Max</th><th>Full Name</th><th>Description</th></tr>
				</thead>
				<tbody>
					<tr ng-repeat="ach in achievements" ng-click="goto('achievementEdit/' + ach.Id)">
						<td><img ng-src="{{ach.Icon}}" width="32" height="32"></td>
						<td>{{ach.Id}}</td>
						<td>{{ach.Name}}</td>
						<td>{{ach.Max}}</td>
						<td>{{ach.FullName}}</td>
						<td>{{ach.FullDesc}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</rd-widget-body>
</rd-widget>
