<div class="row col-lg-12">
<rd-widget>
    <rd-widget-header icon="fa-tasks" title="Log">
		<a ng-click="clearLog()">Clear</a>
    </rd-widget-header>
    <rd-widget-body classes="no-padding">
		<div class="table-responsive">
			Server:
			<textarea class="form-control" rows="18" readonly>{{logLines}}</textarea>
			Local:
			<textarea class="form-control" rows="18" readonly>{{localLog}}</textarea>
		</div>
	</rd-widget-body>
</rd-widget>
</div>
