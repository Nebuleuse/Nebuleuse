<div class="panel panel-default center-block connectionBox">
  <div class="panel-heading">
    <h3 class="panel-title">Connect to continue</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="username">Username</label>
        <input type="text" class="form-control" id="username" ng-model="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ng-model="password">
    </div>
    <button type="submit" class="btn btn-default" ng-click="connect(username, password)">Connect</button>
  </div>
</div>
