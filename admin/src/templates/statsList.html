<div class="row col-lg-6">
<rd-widget>
    <rd-widget-header icon="fa-tasks" title="Users">
    	<a ng-click="addUsersField()" ng-show="editing">Add</a>
    	<a ng-click="saveUsersFields()" ng-show="editing">Save</a>
    	<a ng-click="cancelEdit()" ng-show="editing">Cancel</a>
    	<a ng-click="startEdit()" ng-hide="editing">Edit</a>
    </rd-widget-header>
    <rd-widget-body classes="no-padding">
		<div class="table-responsive">
			<table class="table table-hover table-condensed">
				<thead>
					<tr><th> </th><th>Field</th></tr>
				</thead>
				<tbody>
					<tr ng-repeat="field in usersStats.Fields">
						<td>
							<span class="fa fa-remove" ng-click="removeUsersField(field)" ng-show="editing"></span>
						</td>
						<td ng-hide="editing">{{field.Name}}</td>
						<td ng-show="editing"><input type="text" ng-model="field.Name"/></td>
					</tr>
				</tbody>
			</table>
		</div>
	</rd-widget-body>
</rd-widget>
</div>
<div class="row col-lg-6">
<rd-widget>
    <rd-widget-header icon="fa-tasks" title="Tables">
    	<a ng-href="#/statTableAdd">Add Table</a>
    </rd-widget-header>
    <rd-widget-body classes="no-padding">
		<div class="table-responsive">
			<table class="table table-hover table-condensed">
				<thead>
					<tr><th>Name</th><th>Fields</th><th>Auto counting</th></tr>
				</thead>
				<tbody>
					<tr ng-repeat="st in stats" ng-hide="st.Name == 'users'" ng-click="goto('/statTableEdit/' + st.Name)">
						<td>{{st.Name}}</td>
						<td>{{getFields(st.Fields)}}</td>
						<td>{{st.AutoCount}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</rd-widget-body>
</rd-widget>
</div>
