<div class="row col-lg-12">
<rd-widget>
    <rd-widget-header icon="fa-tasks" title="Stats">
    </rd-widget-header>
    <rd-widget-body classes="no-padding">
			Users : {{usersStats.Fields.join(" ")}}, auto counted : {{usersStats.ExtraFields.join(" ")}}
		<div class="table-responsive">
			<table class="table table-hover table-condensed">
				<thead>
					<tr><th>Name</th><th>Fields</th><th>Auto counting</th></tr>
				</thead>
				<tbody>
					<tr ng-repeat="st in stats" ng-hide="st.Name == 'users'">
						<td>{{st.Name}}</td>
						<td>{{st.Fields.join(" ")}}</td>
						<td>{{st.AutoCount}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</rd-widget-body>
</rd-widget>
</div>
