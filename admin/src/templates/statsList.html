<rd-widget>
    <rd-widget-header icon="fa-tasks" title="Stats">
    </rd-widget-header>
    <rd-widget-body classes="no-padding">
		<div class="table-responsive">
			<table class="table table-hover table-condensed">
				<thead>
					<tr><th>Name</th><th>Fields</th><th>Auto counting</th></tr>
				</thead>
				<tbody>
					<tr ng-repeat="st in stats" ng-click="goto('achievementEdit/' + ach.Id)">
						<td>{{st.Name}}</td>
						<td>{{st.Fields}}</td>
						<td>{{st.AutoCount}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</rd-widget-body>
</rd-widget>
