<div class="row col-lg-12">
<rd-widget>
    <rd-widget-header icon="fa-tasks" ng-attr-title="Create new build">
    </rd-widget-header>
    <rd-widget-body>
    	<p>
			Log:<br/>
			<textarea ng-model="log" class="buildModalLog"></textarea><br/>
			<button type="button" class="btn btn-primary" ng-click="createBuild()">Create build</button>
			<button type="button" class="btn btn-danger" ng-click="close()">Cancel</button>
    	</p>
    </rd-widget-body>
</rd-widget>
</div>
