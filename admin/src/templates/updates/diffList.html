<div class="diffList">
    <div ng-repeat="file in diffs | orderBy:'Name'" class="diffLine" ng-class="{fileCreated: file.IsCreated, fileDeleted: file.IsDeleted}">
    	{{file.Name}}
        <span class="menu-icon fa diffLineIcon" ng-class="{'fa-plus': file.IsCreated, 'fa-minus': file.IsDeleted}"></span>
    </div>
</div>
