<div class="row col-lg-12">
<rd-widget>
    <rd-widget-header icon="fa-tasks" title="Updates">
    	<a ng-click="updateCacheList()">Update cache</a>
    </rd-widget-header>
    <rd-widget-body classes="no-padding">
	<div class="updateInfoDisplay">
		Select a dot to see details
		<div ng-include="selectedTpl"></div>
	</div>
	<div class="updateTimelineContainer">
		<section id="cd-timeline" class="cd-container">
			<div class="cd-timeline-title">Master</div>
			<div class="cd-timeline-block" ng-repeat="commit in list.Commits" ng-click="setSelectedCommit(commit)">
				<div class="cd-timeline-img cd-commit">
					#
				</div>
			</div>
			<div class="cd-timeline-block" ng-repeat="build in list.Builds | orderBy: Id:true" ng-click="setSelectedBuild(build)">
				<div class="cd-timeline-img cd-build" ng-class="{'cd-build': !build.Obselete, 'cd-obselete': build.Obselete}">
					{{build.Id}}
				</div>
			</div>
		</section>
		<section id="cd-timeline" class="cd-container" ng-repeat="branch in list.Branches">
			<div class="cd-timeline-title">{{branch.Name}}</div>
			<div class="cd-timeline-block" ng-repeat="commit in list.Commits">
				<div class="cd-timeline-img cd-empty">
					
				</div>
			</div>
			<div class="cd-timeline-block" ng-repeat="build in list.Builds | orderBy: Id:true" ng-controller="updateDotCtrl" ng-click="setSelectedUpdate(update, branch)">
				<div class="cd-timeline-img" ng-class="{'cd-empty': !visible, 'cd-newUpdate': visible&&!exist, 'cd-update': exist, 'cd-active': active}">
					{{!exist&&visible ? '+' : update.BuildId}}
				</div>
			</div>
		</section>
	</div>
	</rd-widget-body>
</rd-widget>
</div>
